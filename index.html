<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - TheCoolCampus</title>
  <link rel="icon" href="Logocc.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="brand-header">
    <img src="Logocc.png" alt="Cool Campus Logo" />
    <span>TheCoolCampus</span>
  </div>

  <div class="login-container">
    <form class="login-card" onsubmit="return validateLogin()">
      <h2>Welcome Chief âœ¨</h2>
      <p>Login to vibe with us</p>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
      </div>

      <button type="submit">Login ðŸ’«</button>

      <p class="signup">Don't have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </form>
  </div>

  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="tooltip" id="themeTooltip">Switch to light mode</div>
    <img id="themeIcon" src="sunny_979585.png" alt="theme icon" />
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const found = users.find(
        (u) => u.email.toLowerCase() === email.toLowerCase() && u.password === password
      );

      if (!found) {
        alert("Invalid email or password ðŸš«");
        return false;
      }

      localStorage.setItem("activeUser", found.email);
      alert(`Welcome back, ${found.name}! ðŸŽ‰`);
      window.location.href = "Dashboard.html";
      return false;
    }
  </script>
  <script src="theme.js"></script>

</body>

</html>
