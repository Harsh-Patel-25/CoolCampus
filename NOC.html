<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="Logocc.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave / NOC</title>
  <style>
    :root {
      --bg: #35213f;
      --card-bg: #574a75;
      --accent: #e74c3c;
      --highlight: #b8f3ff;
      --text: #ffffff;
    }

    .light-mode {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --accent: #374785;
      --highlight: #333;
      --text: #000000;
    }

    body {
      margin: 0;
      font-family: "Outfit", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
      padding: 0 20px 60px;
      /* leave space for toggle */
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .container,
    .student-view {
      max-width: 900px;
      margin: 20px auto;
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: background-color 0.4s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th,
    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid var(--highlight);
      color: var(--text);
      transition: color 0.4s ease, border-color 0.4s ease;
    }

    th {
      background-color: #40315d;
    }

    tr:hover {
      background-color: #665b89;
      cursor: pointer;
    }

    #backBtn {
      display: none;
      background-color: var(--accent);
      color: var(--text);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      border: none;
      transition: background-color 0.3s ease;
    }

    #backBtn:hover {
      background-color: #c0392b;
    }

    .genz-btn {
      padding: 14px 24px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #8ac6d0, #b8f3ff);
      color: #000;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease-in-out;
    }

    .genz-btn:hover {
      transform: scale(1.05);
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      font-family: inherit;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .saved-data {
      margin-top: 20px;
      background-color: #40315d;
      padding: 15px;
      border-radius: 10px;
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    label {
      font-weight: bold;
      color: var(--text);
      transition: color 0.4s ease;
    }

    .file-upload {
      margin-top: 10px;
    }

    .student-name-title {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--text);
      transition: color 0.4s ease;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--highlight);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.4s ease, border-color 0.4s ease;
    }

    .theme-toggle img {
      width: 30px;
      height: 30px;
      pointer-events: none;
      user-select: none;
    }

    .tooltip {
      position: absolute;
      right: 60px;
      background: var(--card-bg);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      border: 1px solid var(--highlight);
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      user-select: none;
    }

    .theme-toggle:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .top-bar input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-weight: bold;
      font-family: "Outfit", sans-serif;
      background-color: var(--highlight);
      color: var(--bg);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .back-btn-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .back-btn {
      padding: 12px 25px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-btn:hover {
      background-color: var(--highlight);
      color: var(--text);
    }
  </style>
</head>

<body>
  <h1>Leave / NOC System</h1>

  <div class="container" id="mainTableView">
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Search by name or roll no..." oninput="filterStudents()" />
    </div>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll No</th>
          <th>Department</th>
          <th>Room No</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
    <div class="back-btn-container">
      <button class="back-btn" onclick="location.href='Dashboard.html'">
        ⬅ Back to Dashboard
      </button>
    </div>
  </div>

  <div class="student-view hidden" id="studentPage">
    <div class="student-name-title" id="studentNameTitle"></div>
    <div style="text-align: center">
      <button class="genz-btn" onclick="showLeaveForm()">Leave</button>
      <button class="genz-btn" onclick="showNOCForm()">NOC</button>
      <button class="genz-btn hidden" id="historyBtn" onclick="showLeaveHistory()">
        History
      </button>
    </div>

    <div id="leaveForm" class="hidden">
      <div class="form-group">
        <label>From Date</label>
        <input type="date" id="leaveFrom" />
      </div>
      <div class="form-group">
        <label>To Date</label>
        <input type="date" id="leaveTo" />
      </div>
      <button class="genz-btn" onclick="saveLeave()">Save Leave</button>
    </div>

    <div id="nocForm" class="hidden">
      <div class="form-group">
        <label>Leaving Date</label>
        <input type="date" id="nocDate" />
      </div>
      <div class="form-group">
        <label>Reviews / Memories</label>
        <textarea rows="4" id="nocReview" placeholder="Write your memory..."></textarea>
      </div>
      <div class="form-group file-upload">
        <label>Upload file (optional)</label>
        <input type="file" id="nocFile" />
      </div>
      <button class="genz-btn" onclick="saveNOC()">Save NOC</button>
    </div>

    <div class="saved-data" id="savedData"></div>
    <button id="backBtn" onclick="goBack()">Back to Home</button>
  </div>

  <!-- Theme Toggle Button -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="tooltip" id="themeTooltip">Switch to light mode</div>
    <img id="themeIcon" src="sunny_979585.png" alt="theme icon" />
  </div>

  <script src="auth.js"></script>
  <script>
    protectPage();

    let students = loadData("students");
    let leaveNOC = loadData("leaveNOC", {});
    let current = null;

    function renderTable() {
      studentTableBody.innerHTML = "";
      students.forEach(s => {
        const tr = document.createElement("tr");
        tr.onclick = () => openStudent(s);
        tr.innerHTML = `<td>${s.name}</td><td>${s.roll}</td><td>${s.dept}</td><td>${s.room}</td>`;
        studentTableBody.appendChild(tr);
      });
    }

    function openStudent(s) {
      current = s;
      mainTableView.classList.add("hidden");
      studentPage.classList.remove("hidden");
      studentNameTitle.textContent = `${s.name} (${s.roll})`;
      showData();
    }

    function showLeaveForm() {
      leaveForm.classList.remove("hidden");
      nocForm.classList.add("hidden");
    }

    function showNOCForm() {
      nocForm.classList.remove("hidden");
      leaveForm.classList.add("hidden");
    }

    function saveLeave() {
      const from = leaveFrom.value;
      const to = leaveTo.value;
      if (!from || !to) return alert("Fill dates!");

      const key = current.roll;
      leaveNOC[key] ??= { leaveHistory: [] };
      leaveNOC[key].leaveHistory.push({ from, to });
      saveData("leaveNOC", leaveNOC);
      alert("Saved!");
      showData();
    }

    function saveNOC() {
      const date = nocDate.value;
      const review = nocReview.value;
      if (!date || !review) return alert("Fill all!");

      const key = current.roll;
      leaveNOC[key] ??= {};
      leaveNOC[key].noc = { date, review };
      saveData("leaveNOC", leaveNOC);
      alert("Saved!");
      showData();
    }

    function showData() {
      const key = current.roll;
      const d = leaveNOC[key] || {};
      let html = "";

      if (d.leaveHistory?.length)
        html += `<h4>Leave History:</h4><ul>${d.leaveHistory.map(h => `<li>${h.from} → ${h.to}</li>`).join("")}</ul>`;

      if (d.noc)
        html += `<h4>NOC:</h4><p>Date: ${d.noc.date}</p><p>${d.noc.review}</p>`;

      savedData.innerHTML = html || "No Data";
    }

    function goBack() {
      studentPage.classList.add("hidden");
      mainTableView.classList.remove("hidden");
    }

    renderTable();
  </script>
  <script src="theme.js"></script>

</body>

</html>
