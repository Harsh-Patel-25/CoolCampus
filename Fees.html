<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Logocc.png" type="image/png" />
  <title>Fees Details</title>
  <style>
    :root {
      --bg: #35213f;
      --card-bg: #574a75;
      --header-bg: #40315d;
      --input-bg: #dbe5ec;
      --accent: #8ac6d0;
      --highlight: #b8f3ff;
      --text: #ffffff;
    }

    .light-mode {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --header-bg: #374785;
      --input-bg: #dbe5ec;
      --accent: #374785;
      --highlight: #333;
      --text: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Outfit", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      color: var(--text);
    }

    #summary {
      max-width: 950px;
      margin: 10px auto 0;
      padding: 15px;
      background-color: var(--header-bg);
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: var(--text);
    }

    .container {
      max-width: 950px;
      margin: 20px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .top-bar select,
    .top-bar input,
    .top-bar button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-weight: bold;
      font-family: "Outfit", sans-serif;
      background-color: var(--input-bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .top-bar button {
      background-color: var(--accent);
      cursor: pointer;
      color: var(--bg);
      transition: background-color 0.3s ease;
    }

    .top-bar button:hover {
      background-color: var(--highlight);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      color: var(--text);
    }

    th,
    td {
      padding: 14px 12px;
      border-bottom: 1px solid var(--highlight);
    }

    th {
      background-color: var(--header-bg);
    }

    tr:hover {
      background-color: #665b89;
    }

    .remove-btn,
    .pay-btn {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: white;
    }

    .remove-btn {
      background-color: #e74c3c;
    }

    .pay-btn {
      background-color: #27ae60;
    }

    .remove-btn:hover {
      background-color: #ff6b5c;
    }

    .pay-btn:hover {
      background-color: #2ecc71;
    }

    .back-btn-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .back-btn {
      padding: 12px 25px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .back-btn:hover {
      background-color: var(--highlight);
      color: var(--text);
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--highlight);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }

    .theme-toggle img {
      width: 30px;
      height: 30px;
    }

    .tooltip {
      position: absolute;
      right: 60px;
      background: var(--card-bg);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      border: 1px solid var(--highlight);
      top: 50%;
      transform: translateY(-50%);
    }

    .theme-toggle:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <h1>Fees Details</h1>

  <div id="summary"></div>

  <div class="container">
    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Search by name or roll no..." oninput="renderStudents()" />
      <select id="statusFilter" onchange="renderStudents()">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="paid">Paid</option>
      </select>
      <button onclick="exportToCSV()">Export CSV</button>
    </div>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll No.</th>
          <th>Department</th>
          <th>Room No.</th>
          <th>Mobile No.</th>
          <th>Payment Status</th>
          <th>Pending Amount</th>
          <th>Pay</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>
  </div>

  <div class="back-btn-container">
    <button class="back-btn" onclick="history.back()">⬅ Back to Dashboard</button>
  </div>

  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="tooltip" id="themeTooltip">Switch to light mode</div>
    <img id="themeIcon" src="sunny_979585.png" alt="theme icon" />
  </div>

  <script src="auth.js"></script>
  <script>
    protectPage();

    let students = loadData("students");
    let leaveNOC = loadData("leaveNOC", {});

    function renderStudents() {
      const tbody = document.getElementById("studentBody");
      const search = document.getElementById("searchInput").value.trim().toLowerCase();
      const filter = document.getElementById("statusFilter").value;
      tbody.innerHTML = "";

      students.forEach((s, i) => {
        s.dueAmount ??= 1000;
        s.amountPaid ??= 0;
        s.paid = s.amountPaid >= s.dueAmount;

        const matchSearch = s.name.toLowerCase().includes(search) || s.roll.toLowerCase().includes(search);
        const matchStatus =
          filter === "all" ||
          (filter === "pending" && !s.paid) ||
          (filter === "paid" && s.paid);

        if (matchSearch && matchStatus) {
          const pending = s.dueAmount - s.amountPaid;
          const row = `
          <tr>
            <td>${s.name}</td><td>${s.roll}</td><td>${s.dept}</td><td>${s.room}</td><td>${s.mobile || "N/A"}</td>
            <td>${s.paid ? "Paid" : "Pending"}</td>
            <td>₹${pending}</td>
            <td><button class="pay-btn" onclick="payNow(${i})">Pay</button></td>
            <td><button class="remove-btn" onclick="removeStudent(${i})">Remove</button></td>
          </tr>
        `;
          tbody.insertAdjacentHTML("beforeend", row);
        }
      });

      saveData("students", students);
      updateSummary();
    }

    function updateSummary() {
      const div = document.getElementById("summary");
      let paidCount = students.filter(s => s.amountPaid >= s.dueAmount).length;
      let totalStudents = students.length;
      let totalPaid = students.reduce((a, s) => a + (s.amountPaid || 0), 0);
      let totalDue = students.reduce((a, s) => a + (s.dueAmount || 1000), 0);

      div.textContent =
        `Total Students: ${totalStudents} | Paid: ${paidCount} | Pending: ${totalStudents - paidCount} | Total Paid: ₹${totalPaid} | Remaining: ₹${totalDue - totalPaid}`;
    }

    function payNow(i) {
      const s = students[i];
      const maxPay = s.dueAmount - s.amountPaid;
      const amt = parseInt(prompt(`Enter amount (max ₹${maxPay})`, maxPay));

      if (!isNaN(amt) && amt > 0 && amt <= maxPay) {
        s.amountPaid += amt;
        saveData("students", students);
        alert("Payment Added!");
        renderStudents();
      } else alert("Invalid Amount");
    }

    function removeStudent(i) {
      if (confirm("Remove?")) {
        students.splice(i, 1);
        saveData("students", students);
        renderStudents();
      }
    }

    function exportToCSV() {
      let csv = "Name,Roll,Dept,Room,Mobile,Status,Pending\n";
      students.forEach(s => {
        let pending = s.dueAmount - s.amountPaid;
        csv += `${s.name},${s.roll},${s.dept},${s.room},${s.mobile},${pending <= 0 ? "Paid" : "Pending"},₹${pending}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = Object.assign(document.createElement("a"), {
        href: URL.createObjectURL(blob),
        download: "fees.csv"
      });
      link.click();
    }

    window.onload = renderStudents;
  </script>
  <script src="theme.js"></script>

</body>

</html>
