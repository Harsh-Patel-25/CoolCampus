<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Logocc.png" type="image/png" />
    <title>Admission Form</title>
    <style>
      :root {
        --bg: #35213f;
        --card-bg: #5a4a78;
        --text: #ffffff;
        --input-bg: #eeeeee;
        --input-text: #333;
        --button-bg: #4caf50;
        --button-hover: #45a049;
        --header-color: white;
      }

      .light-mode {
        --bg: #f4f4f4;
        --card-bg: #ffffff;
        --text: #000000;
        --input-bg: #dbe5ec;
        --input-text: #000000;
        --button-bg: #4caf50;
        --button-hover: #45a049;
        --header-color: #000;
      }

      * {
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text);
        transition: background 0.4s ease, color 0.4s ease;
      }

      .header {
        text-align: center;
        padding: 30px 10px 10px;
        font-size: 32px;
        font-weight: bold;
        color: var(--header-color);
      }

      .form-box {
        max-width: 500px;
        margin: 30px auto;
        background-color: var(--card-bg);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: var(--input-bg);
        color: var(--input-text);
      }

      .form-group button {
        background-color: var(--button-bg);
        color: white;
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: var(--button-hover);
      }

      .submitted-data,
      #allData {
        max-width: 500px;
        margin: 20px auto;
        background-color: #fff;
        color: #000;
        padding: 20px;
        border-radius: 10px;
      }

      .submitted-data {
        display: none;
      }

      .submitted-data h3,
      #allData h3 {
        margin-bottom: 10px;
      }

      .submitted-data p,
      #allData p {
        margin: 5px 0;
      }

      .view-button {
        display: block;
        margin: 20px auto;
        background-color: #2196f3;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 16px;
        color: white;
        cursor: pointer;
      }

      .view-button:hover {
        background-color: #1976d2;
      }

      /* Theme Toggle Button */
      .theme-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--card-bg);
        border: 2px solid #b8f3ff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 1000;
      }

      .theme-toggle img {
        width: 30px;
        height: 30px;
      }

      .tooltip {
        position: absolute;
        right: 60px;
        background: var(--card-bg);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.85rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: 0.3s ease;
        border: 1px solid #b8f3ff;
        top: 50%;
        transform: translateY(-50%);
      }

      .theme-toggle:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }
      .back-btn {
        background-color: #8ac6d0;
        color: #000;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: inline-block;
      }

      .back-btn:hover {
        background-color: #b8f3ff;
      }
    </style>
  </head>
  <body>
    <div class="header">Admission Form</div>

    <div class="form-box">
      <form id="admissionForm">
        <div class="form-group">
          <label for="studentName">Full Name</label>
          <input type="text" id="studentName" required />
        </div>
        <div class="form-group">
          <label for="studentEmail">Email</label>
          <input type="email" id="studentEmail" required />
        </div>
        <div class="form-group">
          <label for="studentPhone">Phone Number</label>
          <input type="tel" id="studentPhone" required />
        </div>
        <div class="form-group">
          <label for="studentCourse">Course</label>
          <input type="text" id="studentCourse" required />
        </div>
        <div class="form-group">
          <label for="studentDOB">Date of Birth</label>
          <input type="date" id="studentDOB" required />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="submitted-data" id="submittedDataBox">
      <h3>Submitted Details</h3>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Email:</strong> <span id="outEmail"></span></p>
      <p><strong>Phone:</strong> <span id="outPhone"></span></p>
      <p><strong>Course:</strong> <span id="outCourse"></span></p>
      <p><strong>DOB:</strong> <span id="outDOB"></span></p>
    </div>

    <button class="view-button" onclick="viewAllStudents()">
      View All Students
    </button>
    <div id="allData"></div>

    

    <div style="text-align: center; margin-top: 20px">
      <div class="back-btn" onclick="location.href='Dashboard.html'">
        ‚Üê Back to Dashboard
      </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
      <div class="tooltip" id="themeTooltip">Switch to light mode</div>
      <img id="themeIcon" src="sunny_979585.png" alt="theme icon" />
    </div>

    <script>
      const form = document.getElementById("admissionForm");
      const dataBox = document.getElementById("submittedDataBox");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("studentName").value;
        const email = document.getElementById("studentEmail").value;
        const phone = document.getElementById("studentPhone").value;
        const course = document.getElementById("studentCourse").value;
        const dob = document.getElementById("studentDOB").value;

        const studentData = { name, email, phone, course, dob };

        let savedData = JSON.parse(localStorage.getItem("students")) || [];
        savedData.push(studentData);
        localStorage.setItem("students", JSON.stringify(savedData));

        document.getElementById("outName").textContent = name;
        document.getElementById("outEmail").textContent = email;
        document.getElementById("outPhone").textContent = phone;
        document.getElementById("outCourse").textContent = course;
        document.getElementById("outDOB").textContent = dob;
        dataBox.style.display = "block";

        form.reset();
      });

      function viewAllStudents() {
        const all = JSON.parse(localStorage.getItem("students")) || [];
        let html = "<h3>All Students</h3>";
        if (all.length === 0) {
          html += "<p>No students submitted yet.</p>";
        } else {
          all.forEach((s, index) => {
            html += `<p><strong>${index + 1}.</strong> ${s.name} | ${
              s.email
            } | ${s.phone} | ${s.course} | ${s.dob}</p>`;
          });
        }
        document.getElementById("allData").innerHTML = html;
      }

      function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById("themeIcon");
        const tooltip = document.getElementById("themeTooltip");

        body.classList.toggle("light-mode");

        if (body.classList.contains("light-mode")) {
          icon.src = "half-moon_547433.png";
          tooltip.textContent = "Switch to dark mode";
        } else {
          icon.src = "sunny_979585.png";
          tooltip.textContent = "Switch to light mode";
        }
      }
    </script>
    <script src="theme.js"></script>

  </body>
</html>
