<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="Logocc.png" type="image/png" />
  <title>Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #35213f;
      --card-bg: #574a75;
      --header-bg: #40315d;
      --input-bg: #dbe5ec;
      --accent: #8ac6d0;
      --highlight: #b8f3ff;
      --text: #ffffff;
    }

    .light-mode {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --header-bg: #374785;
      --input-bg: #dbe5ec;
      --accent: #374785;
      --highlight: #333;
      --text: #000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
      letter-spacing: 1px;
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 14px 12px;
      border-bottom: 1px solid #b8f3ff50;
    }

    th {
      background-color: var(--header-bg);
      font-size: 1rem;
    }

    tr:hover {
      background-color: #665b89;
    }

    td:first-child {
      color: var(--accent);
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--header-bg);
      padding: 30px;
      border-radius: 16px;
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: var(--text);
    }

    .modal-content h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .modal-content input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .modal-content button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn {
      background-color: var(--accent);
      color: var(--bg);
    }

    .close-btn {
      background-color: #e74c3c;
      color: white;
    }

    .submit-btn:hover {
      background-color: var(--highlight);
    }

    .close-btn:hover {
      background-color: #ff6b5c;
    }

    #attendanceLog {
      margin-top: 10px;
      font-size: 0.9rem;
      max-height: 150px;
      overflow-y: auto;
    }

    .back-btn-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .back-btn {
      padding: 12px 25px;
      background-color: var(--accent);
      color: var(--bg);
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: var(--highlight);
      color: var(--text);
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--highlight);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }

    .theme-toggle img {
      width: 30px;
      height: 30px;
    }

    .tooltip {
      position: absolute;
      right: 60px;
      background: var(--card-bg);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      border: 1px solid var(--highlight);
      top: 50%;
      transform: translateY(-50%);
    }

    .theme-toggle:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <h1>Attendance</h1>
  <div class="container">
    <div class="top-bar">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name or roll no..." oninput="renderStudents()" />
      </div>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll No.</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>
  </div>

  <!-- Back Button -->
  <div class="back-btn-container">
    <button class="back-btn" onclick="history.back()">â¬… Back to Dashboard</button>
  </div>

  <!-- Calendar Modal -->
  <div class="modal" id="calendarModal">
    <div class="modal-content">
      <h2 id="calendarTitle">Mark Attendance</h2>
      <input type="date" id="attendanceDate" />
      <button class="submit-btn" onclick="markAttendance()">Mark Present</button>
      <button class="close-btn" onclick="closeCalendar()">Close</button>
      <div id="attendanceLog"></div>
    </div>
  </div>

  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="tooltip" id="themeTooltip">Switch to light mode</div>
    <img id="themeIcon" src="sunny_979585.png" alt="theme icon" />
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];
    let selectedStudent = null;
    let attendance = JSON.parse(localStorage.getItem("attendance")) || {};

    function renderStudents() {
      const tbody = document.getElementById("attendanceBody");
      const search = document.getElementById("searchInput").value.trim().toLowerCase();
      tbody.innerHTML = "";

      students.forEach((student, index) => {
        if (
          student.name.toLowerCase().includes(search) ||
          student.roll.toLowerCase().includes(search)
        ) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td onclick="openCalendar(${index})">${student.name}</td>
            <td>${student.roll}</td>
            <td>${student.dept}</td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function openCalendar(index) {
      selectedStudent = students[index];
      document.getElementById("calendarModal").style.display = "flex";
      document.getElementById("calendarTitle").textContent = `Mark Attendance for ${selectedStudent.name}`;
      loadAttendanceLog();
    }

    function closeCalendar() {
      document.getElementById("calendarModal").style.display = "none";
      document.getElementById("attendanceDate").value = "";
      document.getElementById("attendanceLog").innerHTML = "";
    }

    function markAttendance() {
      const date = document.getElementById("attendanceDate").value;
      if (!date) {
        alert("Please select a date.");
        return;
      }

      if (!attendance[selectedStudent.roll]) {
        attendance[selectedStudent.roll] = [];
      }

      if (!attendance[selectedStudent.roll].includes(date)) {
        attendance[selectedStudent.roll].push(date);
        localStorage.setItem("attendance", JSON.stringify(attendance));
        loadAttendanceLog();
      } else {
        alert("Attendance already marked for this date.");
      }
    }

    function loadAttendanceLog() {
      const log = attendance[selectedStudent.roll] || [];
      const logContainer = document.getElementById("attendanceLog");
      logContainer.innerHTML = `<strong>Attendance Dates:</strong><br>${log.join("<br>")}`;
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById("themeIcon");
      const tooltip = document.getElementById("themeTooltip");

      body.classList.toggle("light-mode");

      if (body.classList.contains("light-mode")) {
        icon.src = "half-moon_547433.png";
        tooltip.textContent = "Switch to dark mode";
      } else {
        icon.src = "sunny_979585.png";
        tooltip.textContent = "Switch to light mode";
      }
    }

    window.onload = renderStudents;
  </script>
</body>
</html>
