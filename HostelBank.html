<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Logocc.png" type="image/png" />
  <title>Hostel Bank System</title>
  <style>
    :root {
      --bg: #35213f;
      --card-bg: #574a75;
      --input-bg: #8a8db1;
      --accent: #8ac6d0;
      --highlight: #b8f3ff;
      --text: #ffffff;
    }

    .light-mode {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --input-bg: #dbe5ec;
      --accent: #374785;
      --highlight: #333;
      --text: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Outfit", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .search-bar {
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 100%;
      max-width: 300px;
      background-color: var(--input-bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      color: var(--text);
      transition: color 0.4s ease;
    }

    th,
    td {
      padding: 14px 12px;
      border-bottom: 1px solid rgba(184, 243, 255, 0.3);
    }

    th {
      background-color: #40315d;
    }

    tr:hover {
      background-color: #665b89;
      cursor: pointer;
    }

    .bank-section {
      display: none;
      margin-top: 30px;
      background-color: #40315d;
      padding: 20px;
      border-radius: 16px;
    }

    .bank-section h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .bank-section p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .bank-section input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 10px;
      width: 150px;
    }

    .bank-section button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
      background-color: var(--accent);
      color: black;
      transition: background-color 0.3s ease;
    }

    .bank-section button:hover {
      background-color: var(--highlight);
    }

    .transaction-log {
      background-color: var(--card-bg);
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      background-color: var(--accent);
      color: #000;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-btn:hover {
      background-color: var(--highlight);
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--highlight);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.4s ease, border-color 0.4s ease;
    }

    .theme-toggle img {
      width: 30px;
      height: 30px;
    }

    .tooltip {
      position: absolute;
      right: 60px;
      background: var(--card-bg);
      color: var(--text);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s ease;
      border: 1px solid var(--highlight);
      top: 50%;
      transform: translateY(-50%);
    }

    .theme-toggle:hover .tooltip {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
  <h1>Hostel Bank System</h1>

  <div class="container" id="studentContainer">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by name or roll no..." oninput="renderStudents()" />
    </div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Roll No.</th>
          <th>Department</th>
          <th>Room No.</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>
    <div style="text-align: center; margin-top: 20px">
      <div class="back-btn" onclick="location.href='Dashboard.html'" style="display: inline-block">
        ← Back to Dashboard
      </div>
    </div>
  </div>

  <div class="container bank-section" id="bankSection">
    <h2>Bank Details: <span id="selectedStudentName"></span></h2>
    <p><strong>Roll No:</strong> <span id="selectedStudentRoll"></span></p>
    <p><strong>Balance:</strong> ₹<span id="balance">1000</span></p>

    <div>
      <input type="number" id="amountInput" placeholder="Enter amount" />
      <button onclick="deposit()">Deposit</button>
      <button onclick="withdraw()">Withdraw</button>
    </div>

    <div class="transaction-log" id="transactionLog">
      <h3>Transaction History:</h3>
      <ul id="logList"></ul>
      <button onclick="clearHistory()">Clear History</button>
    </div>

    <div class="back-btn" onclick="goBack()">← Back to Student List</div>
  </div>

  <!-- Theme Toggle -->
  <div class="theme-toggle" onclick="toggleTheme()">
    <div class="tooltip" id="themeTooltip">Switch to light mode</div>
    <img id="themeIcon" src="sunny_979585.png" alt="theme icon" />``
  </div>

  <script src="auth.js"></script>
  <script>
    protectPage();

    let students = loadData("students");
    let selectedStudent = null;
    let balance = 0;
    let log = [];

    function renderStudents() {
      const tbody = studentBody;
      const search = searchInput.value.toLowerCase();
      tbody.innerHTML = "";

      students.forEach(s => {
        if (s.name.toLowerCase().includes(search) || s.roll.toLowerCase().includes(search)) {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${s.name}</td><td>${s.roll}</td><td>${s.dept}</td><td>${s.room}</td>`;
          tr.onclick = () => openBank(s);
          tbody.appendChild(tr);
        }
      });
    }

    function openBank(s) {
      selectedStudent = s;
      const key = `bank_${getActiveUserEmail()}_${s.roll}`;
      const stored = JSON.parse(localStorage.getItem(key));
      if (stored) ({ balance, log } = stored);
      else {
        balance = 1000;
        log = [];
        save();
      }

      selectedStudentName.textContent = s.name;
      selectedStudentRoll.textContent = s.roll;
      show();
    }

    function show() {
      studentContainer.style.display = "none";
      bankSection.style.display = "block";
      updateUI();
    }

    function updateUI() {
      balanceEl.textContent = balance;
      logList.innerHTML = log.map(l => `<li>${l}</li>`).join("");
    }

    function deposit() {
      let amt = +amountInput.value;
      if (amt > 0) {
        balance += amt;
        addLog(`Deposited ₹${amt}`);
      }
    }

    function withdraw() {
      let amt = +amountInput.value;
      if (amt > 0 && amt <= balance) {
        balance -= amt;
        addLog(`Withdraw ₹${amt}`);
      }
    }

    function addLog(txt) {
      log.unshift(`${new Date().toLocaleString()} - ${txt}`);
      save();
      updateUI();
      amountInput.value = "";
    }

    function clearHistory() {
      if (confirm("Clear?")) {
        log = [];
        save();
        updateUI();
      }
    }

    function save() {
      localStorage.setItem(`bank_${getActiveUserEmail()}_${selectedStudent.roll}`, JSON.stringify({ balance, log }));
    }

    function goBack() {
      studentContainer.style.display = "block";
      bankSection.style.display = "none";
    }

    renderStudents();
  </script>
  <script src="theme.js"></script>

</body>

</html>
